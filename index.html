<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

        h1 { color: #d81b60; font-size: 1.8rem; margin: 20px; }

            height: 150px;

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #btnOui { background-color: #ff4d6d; color: white; }

        #btnNon {

</head>
<body onclick="playMusic()">

        <source src="https://www.cjoint.com/doc/24_07/NHBvVlX5X7A_Celine-Dion-Hymne-a-l-amour-JO-2024.mp3" type="audio/mpeg">

            const x = Math.random() * (window.innerWidth - btnNon.offsetWidth);

            btnNon.style.position = "fixed";
            btnNon.style.left = x + "px";
            btnNon.style.top = y + "px";
        }
